<!DOCTYPE html>
<html xmlns:th="[http://www.thymeleaf.org](http://www.thymeleaf.org/)">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>홈페이지</title>
<style>
table {
	width: 100%;
	border: 1px solid #444444;
	border-collapse: collapse;
}

th, td {
	border: 1px solid #444444;
}
</style>
</head>
<body>
	<h1 th:text="${msg}"></h1>
	<h1 th:text="${friendlist}"></h1>
	<table>
		<tr>
			<th>순번</th>
			<th>지인이름</th>
			<th>등록일시</th>
			<th>수정일시</th>
		</tr>
		<tr th:each="flist : ${friendlist}">
			<td th:text="${flist.frndSeq}"></td>
			<td th:text="${flist.frndNm}"></td>
			<td th:text="${flist.regDtm}"></td>
			<td th:text="${flist.modDtm}"></td>
		</tr>
	</table>

</body>
</html>
